name: Deploy to Appwrite Sites

on:
  push:
    branches: [ master ]
    paths:
      - 'appwrite-deployment/**'
      - '.github/workflows/deploy-appwrite.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies and build
      run: |
        cd appwrite-deployment
        npm install --legacy-peer-deps
        npm run build
        
    - name: Deploy to Appwrite Sites
      env:
        APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
        APPWRITE_PROJECT_ID: 68a9a5e4003518a2495b
        APPWRITE_SITE_ID: remote
      run: |
        cd appwrite-deployment
        
        # Create deployment script
        cat > deploy.cjs << 'EOF'
        const { Client, Storage } = require('node-appwrite');
        const fs = require('fs');
        const path = require('path');
        
        async function deploy() {
          const client = new Client()
            .setEndpoint('https://nyc.cloud.appwrite.io/v1')
            .setProject(process.env.APPWRITE_PROJECT_ID)
            .setKey(process.env.APPWRITE_API_KEY);
            
          const storage = new Storage(client);
          
          // Deploy logic here
          console.log('Deploying to Appwrite Sites...');
          console.log('Site ID:', process.env.APPWRITE_SITE_ID);
          console.log('Build complete, ready for deployment');
        }
        
        deploy().catch(console.error);
        EOF
        
        node deploy.cjs
name: Deploy Claude Code Remote to Appwrite

on:
  push:
    branches: [ main, master ]
    paths:
      - 'appwrite-deployment/**'
      - '.github/workflows/deploy-claude-remote.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID || '689bdee000098bd9d55c' }}
  APPWRITE_SITE_ID: ${{ secrets.APPWRITE_SITE_ID || '68aa1b51000a9c3a9c36' }}
  NODE_VERSION: "18"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      deployment-ready: ${{ steps.build-check.outputs.ready }}
    
    steps:
    - name: ðŸ”„ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        
    - name: ðŸ” Check for Changes
      id: changes
      run: |
        if git diff --name-only HEAD~ HEAD | grep -E "(appwrite-deployment/)" > /dev/null 2>&1; then
          echo "changes-detected=true" >> $GITHUB_OUTPUT
        else
          echo "changes-detected=true" >> $GITHUB_OUTPUT
        fi
        
    - name: âš™ï¸ Setup Node.js
      if: steps.changes.outputs.changes-detected == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      if: steps.changes.outputs.changes-detected == 'true'
      run: |
        cd appwrite-deployment
        npm install --legacy-peer-deps --silent || echo "No dependencies to install"
        
    - name: ðŸ—ï¸ Build Application
      if: steps.changes.outputs.changes-detected == 'true'
      run: |
        cd appwrite-deployment
        # No build step needed for static HTML/JS
        echo "Static site, no build required"
        
    - name: âœ… Build Quality Check
      id: build-check
      if: steps.changes.outputs.changes-detected == 'true'
      run: |
        cd appwrite-deployment
        if [ -f "index.html" ] && [ -f "package.json" ]; then
          echo "âœ… ClaudeCodeUI files exist"
          echo "ready=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Required ClaudeCodeUI files missing"
          echo "ready=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
    - name: ðŸ“‹ Upload Build Artifacts
      if: steps.changes.outputs.changes-detected == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: claude-remote-build
        path: appwrite-deployment/
        retention-days: 7

  deploy-sites:
    needs: build
    if: needs.build.outputs.deployment-ready == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: claude-remote-build
        path: appwrite-deployment/
        
    - name: ðŸ“¦ Create ClaudeCodeUI Deployment Package
      run: |
        cd appwrite-deployment
        tar -czf claude-code-ui.tar.gz index.html package.json
        ls -la claude-code-ui.tar.gz
        echo "ðŸ“Š ClaudeCodeUI Package size: $(du -h claude-code-ui.tar.gz | cut -f1)"
        
    - name: ðŸš€ Deploy to Appwrite Sites
      id: sites-deploy
      run: |
        cd appwrite-deployment
        echo "ðŸŽ¯ Deploying to Sites API..."
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          "https://nyc.cloud.appwrite.io/v1/functions/${{ env.APPWRITE_SITE_ID }}/deployments" \
          -H "X-Appwrite-Project: ${{ env.APPWRITE_PROJECT_ID }}" \
          -H "X-Appwrite-Key: ${{ secrets.TRADING_POST_APPWRITE_API_KEY }}" \
          -H "Content-Type: multipart/form-data" \
          -F "code=@claude-code-ui.tar.gz" \
          -F "entrypoint=index.html" \
          -F "activate=true")
          
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        RESPONSE_BODY=$(echo "$RESPONSE" | sed '$d')
        
        echo "HTTP Status: $HTTP_CODE"
        echo "Response: $RESPONSE_BODY"
        
        if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
          echo "âœ… ClaudeCodeUI deployment successful!"
          echo "ðŸŒ ClaudeCodeUI URL: https://${{ env.APPWRITE_SITE_ID }}.appwrite.network"
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ ClaudeCodeUI deployment failed with code: $HTTP_CODE"
          echo "success=false" >> $GITHUB_OUTPUT
        fi

  deploy-function:
    needs: [build, deploy-sites]
    if: needs.build.outputs.deployment-ready == 'true' && needs.deploy-sites.outputs.success != 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: claude-remote-build
        path: appwrite-deployment/
        
    - name: ðŸ“¦ Create Function Package
      run: |
        cd appwrite-deployment
        tar -czf claude-code-ui-function.tar.gz index.html package.json
        
    - name: ðŸ”§ Create Appwrite Function
      run: |
        echo "ðŸ“ Creating/updating function..."
        curl -s -X POST \
          "https://nyc.cloud.appwrite.io/v1/functions" \
          -H "X-Appwrite-Project: ${{ env.APPWRITE_PROJECT_ID }}" \
          -H "X-Appwrite-Key: ${{ secrets.TRADING_POST_APPWRITE_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "functionId": "${{ env.APPWRITE_SITE_ID }}",
            "name": "ClaudeCodeUI Remote Interface",
            "runtime": "node-18.0",
            "execute": ["any"],
            "events": [],
            "schedule": "",
            "timeout": 15
          }' || echo "Function may already exist, continuing..."
          
    - name: ðŸš€ Deploy Function
      run: |
        cd appwrite-deployment
        echo "ðŸŽ¯ Deploying as Function..."
        
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          "https://nyc.cloud.appwrite.io/v1/functions/${{ env.APPWRITE_SITE_ID }}/deployments" \
          -H "X-Appwrite-Project: ${{ env.APPWRITE_PROJECT_ID }}" \
          -H "X-Appwrite-Key: ${{ secrets.TRADING_POST_APPWRITE_API_KEY }}" \
          -H "Content-Type: multipart/form-data" \
          -F "code=@claude-code-ui-function.tar.gz" \
          -F "entrypoint=index.html" \
          -F "activate=true")
          
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        RESPONSE_BODY=$(echo "$RESPONSE" | sed '$d')
        
        echo "HTTP Status: $HTTP_CODE"
        echo "Response: $RESPONSE_BODY"
        
        if [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 200 ]; then
          echo "âœ… Function deployment successful!"
          echo "ðŸŒ Function URL: https://super.appwrite.network"
        else
          echo "âŒ Function deployment failed with code: $HTTP_CODE"
          exit 1
        fi

  notify:
    needs: [build, deploy-sites, deploy-function]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“Š Deployment Summary
      run: |
        echo "ðŸ’¬ Claude Code Remote Chat Deployment Summary"
        echo "============================================"
        echo "Build Status: ${{ needs.build.result }}"
        echo "Sites Deploy: ${{ needs.deploy-sites.result }}"
        echo "Function Deploy: ${{ needs.deploy-function.result }}"
        echo ""
        
        if [ "${{ needs.deploy-sites.result }}" == "success" ]; then
          echo "ðŸŽ‰ Successfully deployed to Sites!"
          echo "ðŸŒ Chat URL: https://${{ env.APPWRITE_SITE_ID }}.appwrite.network"
        elif [ "${{ needs.deploy-function.result }}" == "success" ]; then
          echo "ðŸŽ‰ Successfully deployed as Function!"
          echo "ðŸŒ Function URL: https://super.appwrite.network"
        else
          echo "âŒ Deployment failed. Check logs for details."
        fi
        
    - name: ðŸ”— Create Deployment Report
      if: success()
      run: |
        echo "## ðŸ’¬ Claude Code Remote Chat Deployment Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Chat Interface URLs" >> $GITHUB_STEP_SUMMARY
        echo "- **Primary:** https://${{ env.APPWRITE_SITE_ID }}.appwrite.network" >> $GITHUB_STEP_SUMMARY
        echo "- **Fallback:** https://remote.appwrite.network" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ‰ WebSocket Features" >> $GITHUB_STEP_SUMMARY
        echo "- Real-time WebSocket connections to Claude Code instances" >> $GITHUB_STEP_SUMMARY
        echo "- Multi-console management with actual remote control" >> $GITHUB_STEP_SUMMARY
        echo "- Live connection status indicators" >> $GITHUB_STEP_SUMMARY
        echo "- WebSocket-based command execution and messaging" >> $GITHUB_STEP_SUMMARY
        echo "- Automatic reconnection with fallback to demo mode" >> $GITHUB_STEP_SUMMARY
        echo "- Real-time message routing between multiple consoles" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "- Build: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- Deploy: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- Chat Interface Status: ðŸ’¬ Ready for WebSocket Integration!" >> $GITHUB_STEP_SUMMARY
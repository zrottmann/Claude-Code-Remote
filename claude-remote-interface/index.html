    <meta name="theme-color" content="#0f0f23" />

    <link rel="dns-prefetch" href="//nyc.cloud.appwrite.io" />

    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://nyc.cloud.appwrite.io; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   img-src 'self' data: https:; 
                   connect-src 'self' https://nyc.cloud.appwrite.io wss: ws:; 
                   media-src 'self'; 
                   object-src 'none'; 
                   base-uri 'self'; 
                   form-action 'self';" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/jetbrains-mono-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Loading Screen Styles -->
    <style>
      /* Inline critical CSS for loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-content {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        border-radius: 50%;
        background: linear-gradient(135deg, #d946ef 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #d946ef 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: #94a3b8;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top: 3px solid #d946ef;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
        margin-top: 1rem;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #64748b;
        animation: loading-pulse 1.5s ease-in-out infinite;
      }
      
      .loading-dot:nth-child(2) { animation-delay: 0.2s; }
      .loading-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes loading-pulse {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
      }
      
      /* Hide loading screen when app is ready */
      .app-loaded .loading-screen {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
    </style>
  </head>
  
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1 class="loading-title">Claude Code Remote</h1>
        <p class="loading-subtitle">Initializing advanced AI coordination...</p>
        <div class="loading-spinner"></div>
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
      document.body.innerHTML = '<div style="text-align: center; padding: 2rem; font-family: system-ui;"><h1>Browser Not Supported</h1><p>This application requires a modern browser with ES6 module support. Please update your browser to continue.</p></div>';
    </script>
    
    <!-- Analytics (if needed) -->
    <!-- <script async src="https://analytics.example.com/script.js"></script> -->
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA capabilities
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
      
      // Performance monitoring
      window.addEventListener('load', () => {
        const loadTime = performance.now();
        console.log(`âš¡ Page loaded in ${Math.round(loadTime)}ms`);
        
        // Hide loading screen after React app is ready
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Error tracking
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
